{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is social network html5 template available in themeforest......" />
		<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
		<meta name="robots" content="index, follow" />
		<title>YAST | Reset Password</title>

    <!-- Stylesheets
    ================================================= -->
        
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
        <link href="{% static "css/style.css" %}" rel="stylesheet" />
		<link href="{% static "css/ionicons.min.css" %}" rel="stylesheet" />
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" />
    <!--Google Webfont-->
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700' rel='stylesheet' type='text/css'>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static "images/fav.png" %}"/>
	</head>
	<body>

    <!-- Header
    ================================================= -->
		<header id="header" class="lazy-load">
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <a class="navbar-brand" href="index.html"><img src="{% static "images/logo_new.png" %}" alt="logo" height="30px"/></a>
              
              
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right main-menu">
              <li class="dropdown"><a href="index.html">Home</a></li>  
              <li class="dropdown"><a href="contact.html">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
    </header>
    <!--Header End-->

    <!-- Top Banner
    ================================================= -->
		<section id="banner">
			<div class="container">

        <!-- Login Form
        ================================================= -->
        <div class="sign-up-form">
                    
                    
					<a href="#" class="logo"><img src="{% static "images/logo4.png" %}" alt="Friend Finder" height="130px"/></a>
                    <br><br><br>
					<div class="line-divider"></div>
					<div class="form-wrapper">
						<p class="signup-text">Reset Password</p>
						<form id="resetPassword" action="." method="post" role="form" enctype = "multipart/form-data">
                            {% csrf_token %}
							<fieldset class="form-group">
								<input name = "resetPassword" type="password" class="form-control" id="passwordReset" placeholder="Enter New Password" required>
							</fieldset>
							<fieldset class="form-group">
								<input name = "resetPasswordConfirm" type="password" class="form-control" id="passwordResetConfirm" placeholder="Confirm new password" required>
							</fieldset>
						</form>
						
						<button id="btnResetPassword" class="btn-secondary" type="button">Reset Password</button>
					</div>
					<a href="../../../../signup/">Don't have an account?</a>
                    <br>
                    <a href="../../../../login/">Login to account?</a>
                    <br>
                    <br>
                    <br>
                    <a href="https://www.operasolutions.com/"><img src="{% static "images/operalogo.png" %}" alt="logo" height="40px"/></a>
					<img class="form-shadow" src="images/bottom-shadow.png" alt="" />
                    
				</div><!-- Login Form End -->
                

			</div>
		</section>

   <br><br><br>
      <div id="wait" style="display:none;width:89px;height:89px;position:absolute;top:50%;left:50%;padding:2px;">
               <img src="{% static "images/demo_wait.gif" %}" width="164" height="164" /><br>
               </div> 
    <!-- Footer
    ================================================= -->
		<footer id="footer">
    
      <div class="copyright">
        <p>Copyright @YAST Opera Solutions 2018. All rights reserved</p>
      </div>
		</footer>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.appear.min.js" %}"></script>
	<script src="{% static "js/jquery.incremental-counter.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/bootbox.min.js" %}"></script>
    <script>
     $(document).ready(function() {
    $(document).ajaxStart(function(){
        $("#wait").css("display", "block");
    });
    $(document).ajaxComplete(function(){
        $("#wait").css("display", "none");
    });
    });
    $(function(){
	$('#btnResetPassword').click(function(){
        var password1 = document.getElementById("passwordReset").value;
        var password2 = document.getElementById("passwordResetConfirm").value;
        if(password1.trim()=='')
        {
           bootbox.alert("Please enter Password");
        }
        else if(password2.trim()=='')
        {
           bootbox.alert("Please enter Confirm Password");
        }
        else if(password1!=password2)
        {
            bootbox.alert("Password and Confirm Password don't match");
        }
        else
        {
            $.ajax({
                url: ".",
                data: $('form').serialize(),
                type: "POST",
                success: function(response){
                    var obj = jQuery.parseJSON(response);
                    bootbox.alert(obj.message);
                },
                error: function(error) {
                    bootbox.alert("Server is not responding. Try again later!");
                }
            });
        }
	});
});
    </script>
    
	</body>
</html>
